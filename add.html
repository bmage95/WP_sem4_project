<head>
    <title>Add Recipe</title>
    <script src="angular.min.js"></script>
</head>
<body ng-app="recipeApp" ng-controller="RecipeController">
    <form ng-submit="addRecipe()">
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="newRecipe.name" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" ng-model="newRecipe.description" required></textarea><br><br>
        
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" ng-model="newRecipe.instructions" required></textarea><br><br>
        
        <button type="submit">Add Recipe</button>
    </form>

    <script>
        angular.module('recipeApp', [])
            .controller('RecipeController', function($scope, $http) {
                $scope.newRecipe = {};

                $scope.addRecipe = function() {
                    $http.post('/add', $scope.newRecipe)
                        .then(function(response) {
                            console.log('Recipe added successfully:', response.data);
                            // Redirect to main page or display success message
                            window.location.href = '/main.html';
                        })
                        .catch(function(error) {
                            console.error('Error adding recipe:', error);
                            // Handle error, display error message, etc.
                        });
                };
            });
    </script>
</body>
</html>
