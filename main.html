<!DOCTYPE html>
<html>
<head>
  <title>Cookbook Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Set background color */
    }

    .container {
    
      position: relative;
      padding: 50px 20px;
    }

    .frame {
      border: 4px solid #4CAF50; /* Green border */
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto; /* Center the frame */
      max-width: 800px; /* Limit frame width */
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Add box shadow */
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333; /* Dark text color */
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666; /* Medium dark text color */
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background-color: #6C5CE7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s; /* Smooth hover transition */
    }

    .button:hover {
      background-color: #6C5CE7; /* Darker green on hover */
    }

    .button:active {
      transform: translateY(2px); /* Add slight push effect on click */
    }

    .image {
      display: block;
      margin: 20px auto; /* Center the image */
      max-width: 100%;
      height: auto;
      border-radius: 10px; /* Add border radius to image */
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Add box shadow to image */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px; /* Decrease font size for smaller screens */
      }

      p {
        font-size: 16px; /* Decrease font size for smaller screens */
      }

      .button {
        padding: 10px 20px; /* Decrease button padding for smaller screens */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="frame">
      <a href="today.html"> <!-- Hyperlink added around the image -->
        <img src="food.png" alt="Frame Top" class="image">
      </a>
      <h1>Welcome to the Cookbook Site</h1>
      <p>Explore our delicious recipes!</p>
      <a href="view-edit.html" class="button">View Recipes</a>
      <a href="add.html" class="button">Add a Recipe</a>
      <a href="about.html" class="button">About Us</a>
    </div>
  </div>

</body>
</html>
